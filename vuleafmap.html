<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanderbilt University Medical Center</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Vanderbilt University Medical Center</h1>
    <div id="map"></div>
    <script>
        var map = L.map('map').setView([36.1447, -86.8027], 15);
        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);
        
        L.marker([36.1450, -86.8111]).addTo(map)
            .bindPopup('Holiday Inn Nashville-Vanderbilt (Dwtn)')
            .openPopup();

        L.marker([36.1490, -86.8050]).addTo(map)
            .bindPopup('Department of Biostatistics')
            .openPopup();
        
        L.marker([36.14595, -86.79717]).addTo(map)
            .bindPopup('Scarritt Bennett Center')
            .openPopup();
    </script>
</body>
</html>
